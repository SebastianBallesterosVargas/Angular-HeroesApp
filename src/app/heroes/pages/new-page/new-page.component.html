<h1>
    <small>{{ titlePage }}</small>
</h1>

<mat-divider class="mb-2"></mat-divider>

<div class="grid">
    <div class="col-12 sm:col-6">
        <mat-card>
            <mat-card-content>

                <form class="grid" [formGroup]="heroForm" (ngSubmit)="onSubmit()">

                    <div class="grid">
                        <mat-form-field class="col-12 sm:col-6">
                            <mat-label>Super héroe</mat-label>
                            <input
                                matInput
                                type="text"
                                required
                                formControlName="superhero">
                        </mat-form-field>

                        <mat-form-field class="col-12 sm:col-6">
                            <mat-label>Alter ego</mat-label>
                            <input
                                matInput
                                type="text"
                                required
                                formControlName="alter_ego">
                        </mat-form-field>

                        <mat-form-field class="col-12">
                            <mat-label>Primera aparición</mat-label>
                            <input
                                matInput
                                type="text"
                                required
                                formControlName="first_appearance">
                        </mat-form-field>

                        <mat-form-field class="col-12">
                            <mat-label>Personajesn</mat-label>
                            <input
                                matInput
                                type="text"
                                required
                                formControlName="characters">
                        </mat-form-field>

                        <mat-form-field class="col-12">
                            <mat-label>Creador</mat-label>
                            <mat-select
                                required
                                formControlName="publisher">
                                <mat-option *ngFor="let publisher of publishers"
                                    [value]="publisher.id">
                                    {{ publisher.desc }}
                                </mat-option>
                            </mat-select>
                        </mat-form-field>

                        <mat-form-field class="col-12">
                            <mat-label>Alternative image</mat-label>
                            <input
                                matInput
                                type="text"
                                required
                                formControlName="alt_image">
                        </mat-form-field>
                    </div>

                </form>

                <div class="flex justify-content-between">
                        <button *ngIf="currentHero.id" 
                            mat-flat-button
                            color="warn"
                            (click)="onConfirmDeletion()">
                            Borrar
                            <mat-icon>delete</mat-icon>
                        </button>

                        <button mat-flat-button
                            color="primary"
                            (click)="onSubmit()">
                            Guardar 
                            <mat-icon>save</mat-icon>
                        </button>
                </div>
            </mat-card-content>
        </mat-card>
    </div>

    <div class="col-12 sm:col-6">
        <mat-card>
            <img [src]="currentHero | heroImage" alt="imagen del héroe" mat-card-image>
        </mat-card>
    </div>
</div>
